<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentoo NAS Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d9ff;
            font-size: 2em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #00d9ff;
            padding-bottom: 8px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a3e;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #b0b0b0;
        }

        .metric-value {
            color: #ffffff;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #2a2a3e;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #0099cc);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            font-weight: bold;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #ffaa00, #ff8800);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #ff4444, #cc0000);
        }

        .disk-item, .service-item, .container-item {
            background: #2a2a3e;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status.active {
            background: #00cc66;
            color: #000;
        }

        .status.inactive {
            background: #666;
            color: #fff;
        }

        .status.running {
            background: #00d9ff;
            color: #000;
        }

        .status.exited {
            background: #ff6b6b;
            color: #fff;
        }

        .timestamp {
            text-align: center;
            color: #808080;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .ports {
            color: #00d9ff;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gentoo NAS Monitor</h1>

        <div class="grid">
            <div class="card">
                <h2>System Info</h2>
                <div class="metric">
                    <span class="metric-label">Kernel</span>
                    <span class="metric-value" id="kernel">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Uptime</span>
                    <span class="metric-value" id="uptime">-</span>
                </div>
            </div>

            <div class="card">
                <h2>Memory</h2>
                <div class="metric">
                    <span class="metric-label">Used</span>
                    <span class="metric-value" id="memory-used">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Available</span>
                    <span class="metric-value" id="memory-available">-</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="memory-progress">0%</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Disk Space</h2>
            <div id="disks"></div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Systemd Services</h2>
                <div id="services"></div>
            </div>

            <div class="card">
                <h2>Docker Containers</h2>
                <div id="containers"></div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        function formatDuration(ns) {
            const seconds = Math.floor(ns / 1e9);
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);

            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);

            return parts.join(' ') || '0m';
        }

        function getProgressClass(percent) {
            if (percent >= 90) return 'danger';
            if (percent >= 75) return 'warning';
            return '';
        }

        function updateMetrics() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    // System Info
                    document.getElementById('kernel').textContent = data.kernel || '-';
                    document.getElementById('uptime').textContent = formatDuration(data.uptime);

                    // Memory
                    const memUsed = formatBytes(data.memory.used);
                    const memTotal = formatBytes(data.memory.total);
                    const memAvailable = formatBytes(data.memory.available);
                    const memPercent = data.memory.used_percent.toFixed(1);

                    document.getElementById('memory-used').textContent = `${memUsed} / ${memTotal}`;
                    document.getElementById('memory-available').textContent = memAvailable;

                    const memProgress = document.getElementById('memory-progress');
                    memProgress.style.width = memPercent + '%';
                    memProgress.textContent = memPercent + '%';
                    memProgress.className = 'progress-fill ' + getProgressClass(parseFloat(memPercent));

                    // Disks
                    const disksEl = document.getElementById('disks');
                    disksEl.innerHTML = '';
                    data.disks.forEach(disk => {
                        const diskEl = document.createElement('div');
                        diskEl.className = 'disk-item';
                        const percent = disk.used_percent.toFixed(1);
                        diskEl.innerHTML = `
                            <div class="metric">
                                <span class="metric-label">${disk.mount_point}</span>
                                <span class="metric-value">${formatBytes(disk.used)} / ${formatBytes(disk.total)}</span>
                            </div>
                            <div style="font-size: 0.85em; color: #808080; margin-bottom: 5px;">${disk.device}</div>
                            <div class="progress-bar">
                                <div class="progress-fill ${getProgressClass(parseFloat(percent))}" style="width: ${percent}%">${percent}%</div>
                            </div>
                        `;
                        disksEl.appendChild(diskEl);
                    });

                    // Services
                    const servicesEl = document.getElementById('services');
                    servicesEl.innerHTML = '';
                    const activeServices = data.services.filter(s => s.active).slice(0, 15);
                    activeServices.forEach(service => {
                        const serviceEl = document.createElement('div');
                        serviceEl.className = 'service-item';
                        serviceEl.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span>${service.name}</span>
                                <span class="status ${service.active ? 'active' : 'inactive'}">${service.status}</span>
                            </div>
                        `;
                        servicesEl.appendChild(serviceEl);
                    });

                    // Containers
                    const containersEl = document.getElementById('containers');
                    containersEl.innerHTML = '';
                    if (data.containers && data.containers.length > 0) {
                        data.containers.forEach(container => {
                            const containerEl = document.createElement('div');
                            containerEl.className = 'container-item';
                            const statusClass = container.state === 'running' ? 'running' : 'exited';
                            const ports = container.ports.length > 0 ? `<div class="ports">Ports: ${container.ports.join(', ')}</div>` : '';
                            containerEl.innerHTML = `
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <div><strong>${container.name}</strong></div>
                                        <div style="font-size: 0.85em; color: #808080;">${container.image}</div>
                                        ${ports}
                                    </div>
                                    <span class="status ${statusClass}">${container.state}</span>
                                </div>
                            `;
                            containersEl.appendChild(containerEl);
                        });
                    } else {
                        containersEl.innerHTML = '<div style="color: #808080; text-align: center;">No containers</div>';
                    }

                    // Timestamp
                    document.getElementById('timestamp').textContent =
                        'Last updated: ' + new Date(data.timestamp).toLocaleString();
                })
                .catch(error => {
                    console.error('Error fetching metrics:', error);
                });
        }

        updateMetrics();
        setInterval(updateMetrics, 5000);
    </script>
</body>
</html>
